<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
.icon-share-media{width:30px;}
</style>

<body>
<span class="twitter-share" data-js="twitter-share"><img src="https://aplikasi.us/wp-content/uploads/2018/04/003-twitter.png" class="icon-share-media"></span>
<span class="facebook-share" data-js="facebook-share"><img src="https://aplikasi.us/wp-content/uploads/2018/04/004-facebook.png" class="icon-share-media"></span>
<span class="google-share" data-js="google-share"><img src="https://aplikasi.us/wp-content/uploads/2018/04/002-google-plus.png" class="icon-share-media"></span>
<span class="linkedin-share" data-js="linkedin-share"><img src="https://aplikasi.us/wp-content/uploads/2018/04/001-linkedin.png" class="icon-share-media"></span>
</body>

<script>
	var twitterShare = document.querySelector('[data-js="twitter-share"]');

    twitterShare.onclick = function(e) {
      e.preventDefault();
      var twitterWindow = window.open('https://twitter.com/share?url=' + document.URL, 'twitter-popup', 'height=350,width=600');
      if(twitterWindow.focus) { twitterWindow.focus(); }
        return false;
      }

    var facebookShare = document.querySelector('[data-js="facebook-share"]');

    facebookShare.onclick = function(e) {
      e.preventDefault();
      var facebookWindow = window.open('https://www.facebook.com/sharer/sharer.php?u=' + document.URL, 'facebook-popup', 'height=350,width=600');
      if(facebookWindow.focus) { facebookWindow.focus(); }
        return false;
    }

    var googleShare = document.querySelector('[data-js="google-share"]');

    googleShare.onclick = function(e) {
      e.preventDefault();
      var googlewindow = window.open('https://plus.google.com/share?url=' + document.URL, 'google-popup', 'height=350,width=600');
      if(googlewindow.focus) { googlewindow.focus(); }
        return false;
    }

    var linkedinShare = document.querySelector('[data-js="linkedin-share"]');

    linkedinShare.onclick = function(e) {
      e.preventDefault();
      var linkedinwindow = window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + document.URL, 'linkedin-popup', 'height=350,width=600');
      if(linkedinwindow.focus) { linkedinwindow.focus(); }
        return false;
    }
</script>
</html>
